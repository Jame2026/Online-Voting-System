<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Candidate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Edit Candidate</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-3">
      <input type="text" name="name" placeholder="Candidate Name" value="{{ candidate.name }}"
        class="w-full border px-3 py-2 rounded" required />
      {% if candidate.photo %}
      <img src="/static/candidates/{{ candidate.photo }}" class="w-24 h-24 object-cover rounded" alt="photo">
      {% endif %}
      <input type="file" name="photo_file" class="w-full" />
      <div class="flex justify-between">
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition "><a
            href="/admin/candidates">Back to Candidates</a></button>
        <button type="submit"
          class="bg-blue-500 text-white px-8 py-2 rounded hover:bg-blue-600 transition">Save Changes</button>
      </div>

    </form>


  </div>
</body>

</html>
