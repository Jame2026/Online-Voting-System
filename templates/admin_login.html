<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    
    
    {% if message %}
    <p class="text-red-500 text-center mb-4">{{ message }}</p>
    {% endif %}
    
    <form method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" class="w-full border px-3 py-2 rounded" required>
      <input type="password" name="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required>
      <div class="flex justify-between">
        <button class="bg-red-600 text-white w-32 py-2 rounded hover:bg-red-700 transition"><a href="/">Back</a></button>
        <button type="submit" class="bg-indigo-600 text-white w-32 py-2 rounded hover:bg-indigo-700 transition">Login</button>
    </div>
      
    </form>
  </div>
</body>
</html>
