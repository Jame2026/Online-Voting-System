<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form action="/login" method="post" class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Login / Register</h2>
        {% if message %}
        <p class="text-red-500 mb-4">{{ message }}</p>
        {% endif %}
        <label class="block mb-2">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>
        <label class="block mb-2">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded mb-4" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
</body>
</html>
