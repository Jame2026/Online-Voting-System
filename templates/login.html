<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enroll & Login - Voting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-6xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Enroll & Login</h1>

    <div id="alert" class="mb-3 text-center text-sm text-red-500"></div>
    <div class="flex justify-between">
      <button class="bg-red-500 text-white px-10 py-2 rounded hover:bg-red-600"><a href="/">Back</a></button>
    </div>
    

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Left: Camera -->
      <div class="space-y-3">
        <div class="mb-2 text-lg text-gray-700">Camera preview (click Capture)</div>
        <div class="bg-gray-500 p-2 rounded-sm">
          <video id="video" autoplay playsinline class="w-full rounded"></video>
          <canvas id="canvas" class="hidden"></canvas>
          <img id="previewImg" class="mt-2 w-full rounded hidden border" alt="preview" />
        </div>

        <div class="flex gap-2">
          <button id="btnStart" class="flex-1 bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600">Start Camera</button>
          <button id="btnCapture" class="flex-1 bg-yellow-500 text-black px-3 py-2 rounded hover:bg-yellow-600" disabled>Capture</button>
          <button id="btnClear" class="flex-1 bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600" disabled>Clear</button>
        </div>
        <p class="text-sm text-gray-500">Tip: allow camera access. Mobile users can use front camera.</p>
      </div>

      <!-- Right: Form fields -->
      <div class="space-y-3">
        <label class="block text-md font-semibold text-gray-700" for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username" class="w-full border px-3 py-2 rounded" />

        <label class="block text-md font-semibold text-gray-700" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" class="w-full border px-3 py-2 rounded" />

        <label class="block text-md font-semibold text-gray-700" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Email" class="w-full border px-3 py-2 rounded" />

        <label class="block text-md font-semibold text-gray-700" for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+855 12 345 678" class="w-full border px-3 py-2 rounded" />

        <label class="block text-md font-semibold text-gray-700" for="comment">Comment (optional)</label>
        <input id="comment" name="comment" type="text" placeholder="Comment" class="w-full border px-3 py-2 rounded" />

        <!-- Hidden input for selfie base64 -->
        <input type="hidden" id="selfie_base64" />

        <div class="mt-3 grid grid-cols-2 gap-3">
          <button id="btnEnroll" class="bg-gray-500 text-white px-3 py-2 rounded hover:bg-gray-600" disabled>Enroll</button>
          <button id="btnLogin" class="bg-green-500 text-white px-3 py-2 rounded hover:bg-green-600" disabled>Login</button>
        </div>

        <p class="mt-2 text-sm text-gray-500">First-time users must enroll with a selfie. Your photo is stored only for verification.</p>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('previewImg');
    const btnStart = document.getElementById('btnStart');
    const btnCapture = document.getElementById('btnCapture');
    const btnClear = document.getElementById('btnClear');
    const btnEnroll = document.getElementById('btnEnroll');
    const btnLogin = document.getElementById('btnLogin');
    const alertEl = document.getElementById('alert');
    const selfie_base64_input = document.getElementById('selfie_base64');

    let stream = null;
    let capturedBlob = null;

    function showAlert(msg, isError = true) {
      alertEl.textContent = msg || '';
      alertEl.style.color = isError ? '#DC2626' : '#059669';
      if (msg) setTimeout(() => alertEl.textContent = '', 4000);
    }

    btnStart.addEventListener('click', async () => {
      try {
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        video.srcObject = stream;
        btnCapture.disabled = false;
        showAlert('', false);
      } catch {
        showAlert('Cannot access camera. Check permissions.');
      }
    });

    btnCapture.addEventListener('click', () => {
      const w = video.videoWidth, h = video.videoHeight;
      if (!w || !h) { showAlert('Video not ready'); return; }
      canvas.width = w; canvas.height = h;
      canvas.getContext('2d').drawImage(video, 0, 0, w, h);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
      previewImg.src = dataUrl;
      previewImg.classList.remove('hidden');
      canvas.classList.add('hidden');
      selfie_base64_input.value = dataUrl;

      fetch(dataUrl).then(res => res.blob()).then(b => capturedBlob = b);

      btnClear.disabled = false;
      btnEnroll.disabled = false;
      btnLogin.disabled = false;
      showAlert('Captured image ready', false);
    });

    btnClear.addEventListener('click', () => {
      previewImg.src = '';
      previewImg.classList.add('hidden');
      selfie_base64_input.value = '';
      capturedBlob = null;
      btnClear.disabled = true;
      btnEnroll.disabled = true;
      btnLogin.disabled = true;
      showAlert('', false);
    });

    // ENROLL
    btnEnroll.addEventListener('click', async (e) => {
      e.preventDefault();
      const payload = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value,
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        comment: document.getElementById('comment').value.trim(),
        selfie_base64: selfie_base64_input.value
      };

      if (!payload.username || !payload.password || !payload.email || !payload.selfie_base64) {
        showAlert('Please fill username, password, email and capture selfie.');
        return;
      }

      try {
        btnEnroll.disabled = true;
        const res = await fetch('/enroll', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (res.ok) showAlert('Enroll successful', false);
        else showAlert(data.detail || data.error || 'Enroll failed');
      } catch {
        showAlert('Enroll request failed');
      } finally { btnEnroll.disabled = false; }
    });

    // LOGIN
    btnLogin.addEventListener('click', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value.trim();

      if (!username || !password || !capturedBlob) {
        showAlert('Please fill username/password and capture selfie.');
        return;
      }

      const fd = new FormData();
      fd.append('username', username);
      fd.append('password', password);
      fd.append('phone', phone || '');
      fd.append('selfie', new File([capturedBlob], 'selfie.jpg', { type: capturedBlob.type }));

      try {
        btnLogin.disabled = true;
        const res = await fetch('/login', { method: 'POST', body: fd });
        if (res.redirected) window.location.href = res.url;
        else if (res.status === 200 || res.status === 303) window.location.reload();
        else showAlert(await res.text() || 'Login failed');
      } catch {
        showAlert('Login request failed');
      } finally { btnLogin.disabled = false; }
    });

    window.addEventListener('beforeunload', () => { if (stream) stream.getTracks().forEach(t => t.stop()); });
  </script>

</body>
</html>
