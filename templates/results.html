<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Election Results</h2>
        <ul>
            {% for candidate in results %}
            <li class="mb-2 flex justify-between">
                <span>{{ candidate.name }}</span>
                <span class="font-bold">{{ candidate.votes }}</span>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-6 text-center">
            <a href="/vote" class="text-blue-500 hover:underline">Back to Voting</a> |
            <a href="/logout" class="text-red-500 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
