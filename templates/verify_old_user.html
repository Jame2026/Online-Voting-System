<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Verify Returning Voter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Verify Returning Voter</h1>

    <div id="alert" class="mb-4 text-center text-sm text-red-500"></div>
    
    <form id="verifyForm" class="space-y-4" method="POST">
      <input 
      id="email" 
      name="email"
      type="email" 
      placeholder="Enter your registered email" 
      class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
      />
      <div class="flex justify-between">
        <button class="px-10 py-2 bg-red-600 text-white-300 font-bold rounded"><a href="/">back</a></button>
        <button type="submit" class="bg-indigo-600 text-white w-32 py-2 rounded hover:bg-indigo-700 transition">Verify Email</button>
    </div>
      
    </form>
  </div>

<script>
const form = document.getElementById('verifyForm');
const alertBox = document.getElementById('alert');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  alertBox.textContent = '';
  
  const email = document.getElementById('email').value.trim();
  if (!email) { 
    alertBox.textContent = "Please enter your email."; 
    return; 
  }

  try {
    const response = await fetch('/vote_request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ email })
    });

    if (response.redirected) {
      // Redirect to vote page if backend redirects
      window.location.href = response.url;
    } else if (!response.ok) {
      // Parse JSON error
      let data;
      try { data = await response.json(); } catch { data = {}; }
      alertBox.textContent = data.detail || "Verification failed. Please enroll first.";
    }

  } catch (err) {
    alertBox.textContent = "Network error: " + err.message;
  }
});
</script>
</body>
</html>
