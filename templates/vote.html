<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-xl shadow-yellow-200">
        <h1 class="text-2xl font-bold mb-6 text-center">Cast Your Vote</h1>

        {% if message %}
        <p class="text-red-500 text-center mb-4">{{ message }}</p>
        {% endif %}

        <form method="post" class="space-y-4">
            {% for candidate in candidates %}
            <div class="flex items-center space-x-4 bg-gray-50 p-3 rounded shadow-md">
                <div class="flex-1">
                    <p class="font-semibold text-xl">{{ candidate.name }}</p>
                </div>
                <input type="radio" name="candidate_id" value="{{ candidate.id }}" required class="h-4 w-4">
            </div>
            {% endfor %}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded w-full mt-4 transition duration-200 ease-in hover:bg-green-600">Submit Vote</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded w-40 mt-4 transition duration-200 ease-in hover:bg-red-600"><a href="/home">Back</a></button>
        </form>
    </div>

</body>
</html>
