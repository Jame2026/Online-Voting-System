<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center">Vote for a Candidate</h2>
        {% if message %}
        <p class="text-red-500 mb-4">{{ message }}</p>
        {% endif %}
        <form action="/vote" method="post">
            {% for candidate in candidates %}
            <div class="mb-4">
                <input type="radio" id="candidate{{ candidate.candidate_id }}" name="candidate_id" value="{{ candidate.candidate_id }}" required>
                <label for="candidate{{ candidate.candidate_id }}">{{ candidate.name }}</label>
            </div>
            {% endfor %}
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Submit Vote</button>
        </form>
    </div>
</body>
</html>
